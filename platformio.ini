[env:uno_r4_wifi]
platform = renesas-ra
board = uno_r4_wifi
framework = arduino
lib_deps = 
  adafruit/Adafruit SSD1306
  adafruit/Adafruit GFX Library
  thomasfredericks/Bounce2 
  arduino-libraries/Servo@^1.2.1
  adafruit/Adafruit Unified Sensor@^1.1.15
	adafruit/DHT sensor library@^1.4.6